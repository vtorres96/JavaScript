<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    // JQuery para esconder com hide os meus parágrafos, setando a tag p como parãmetro do meu hide
    $(document).ready(function(){
      $("button").click(function(){
        $('p').hide();
      })
    });
  </script>
</head>
<body>

<h1>Título</h1>

<p>Parágrafo.</p>
<p>Outro Parágrafo.</p>

<button>Clique para esconder os parágrafos</button>

</body>
</html>
